<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Resume Builder</title>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-center"><h1>Resume Builder</h1></div>
        <div class="resume">
            <form>
                <h3>Basic Details</h3>
                <div class="form-group">
                    <label for="name">First Name</label>
                    <input type="text" class="form-control" id="firstname" required>
                </div>
                <div class="form-group">
                    <label for="name">Middle Name</label>
                    <input type="text" class="form-control" id="middlename">
                </div>
                <div class="form-group">
                    <label for="name">Last Name</label>
                    <input type="text" class="form-control" id="lastname" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="number" class="form-control" id="phone" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" required>
                    <label for="address">District</label>
                    <input type="text" class="form-control" id="district" required>
                    <label for="address">State</label>
                    <input type="text" class="form-control" id="state" required>
                </div>


                <h3>Education</h3>
                <div id="edu">
                    <div id="education">
                        <div class="form-group">
                          <label for="eduinstitute">Institute</label>
                          <input type="text" class="form-control" name="institute[]" required>
                        </div>
                        <div class="form-group">
                          <label for="eduyear">Graduation Year</label>
                          <input type="number" class="form-control" name="graduationyear[]" required>
                        </div>
                        <div class="form-group">
                          <label for="edudegree">Degree/Graduation</label>
                          <input type="text" class="form-control" name="graduation[]" required>
                        </div>
                    </div>

                </div>

                <button type="button" id="add" class="btn btn-primary">Add More</button>

                <h3>Experience</h3>
                <div id="experience">
                    <div id="exp">
                        <div class="form-group">
                          <label for="company">Company Name</label>
                          <input type="text" class="form-control" name="companyname[]" required>
                        </div>
                        <div class="form-group">
                          <label for="designation">Designation</label>
                          <input type="text" class="form-control" name="designation[]" required>
                        </div>
                        <div class="form-group">
                            <label for="startdate">Start Date</label>
                            <input type="date" class="form-control" name="startdate[]" required>
                        </div>
                        <div class="form-group">
                            <label for="enddate">End Date</label>
                            <input type="date" class="form-control" name="enddate[]" required>
                        </div>
                    </div>

                </div>

                <button type="button" id="addexperience" class="btn btn-primary">Add More</button>

                <h3>Skills</h3>
                <div class="form-group">
                    <select class="form-control" id="skills" multiple required>
                    <option value="PHP">PHP</option>
                    <option value="Python">Python</option>
                    <option value="ML">ML</option>
                    <option value="Java">Java</option>
                    </select>
                </div>

                <div class="create d-flex justify-content-center">
                    <button type="submit" class="btn btn-success btn-lg">Create Resume</button>
                </div>

            </form>

        </div>

    </div>

    <script>
        let addmore = document.getElementById("add");
        addmore.addEventListener("click", function() {
        let edu = document.getElementById("edu");
        let clone = edu.firstElementChild.cloneNode(true);
        edu.appendChild(clone);
        });

        let addexp = document.getElementById("addexperience");
        addexp.addEventListener("click", function() {
        let experience = document.getElementById("experience");
        let cloneexp = experience.firstElementChild.cloneNode(true);
        experience.appendChild(cloneexp);
        });

    </script>

    <!--Bootstrap links-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <script>
    $(document).ready(function() {
        // Initialize Select2 plugin
        $('#skills').select2({
        tags: true,
        tokenSeparators: [','],
        placeholder: 'Add skills separated by commas',
        });
    });
    </script>

</body>
</html>
